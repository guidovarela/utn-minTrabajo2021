<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 4 - Flexbox</title>
    
    <style>
		*{margin: 0;padding:0 ;}
        .contenedor{
			height: 100vh;
			background-color: cadetblue;
            display: flex;
			align-items: center;
			justify-content: center;
         
        }
        .item{
            background-color: red;
            color: black;
            padding: 20px;
            width: auto;
			/* min-height:200px; */
			background:#690;
			text-align: center;
        }
		img{
			
			height: 60vh;
		}


    </style>

</head>
<body>
	
	<div class="contenedor">
		<div class="item">
			<div>
				<img src="HarryPotter.jpg" alt="">
			</div> 
		</div>
	</div>

	
</body>
</html>
