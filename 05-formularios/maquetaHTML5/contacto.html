        <nav class="navbar">
            <ul>

        <section class="principal">
            
            <div class="breadcrumb">
                <a href="index.html">Home</a>
                / <span>Contacto</span>
            </div>

            <!-- Formulario de contacto 
            nombre, email, localidad, genero, comentario, suscripcion, envio
            -->

            <form action="mailto:guido@email.com" method="POST" id="formContacto">
 
               <!-- <input type="password" name="">
               <input type="number" name="">
               <input type="date" name="">
               <input type="color" name="">
               <input type="range" name="" min="1" max="10" step="1"> -->
               <div>
                   <label>
                       <span>Nombre</span>
                       <input type="text" name="nombre">
                   </label>
               </div>

               <div>
                   <label>
                       <span>Email</span>
                       <input type="email" name="email">
                   </label>
               </div>

               <div>
                   <span>Localidad</span>
                   <select name="localidad">
                       <option value="">Seleccione...</option>
                       <option value="avellaneda">Avellaneda</option>
                       <option value="barranqueras">Barranqueras</option>
                       <option value="haedo">Haedo</option>                <option value="lanus">Lanús</option>
                       <option value="quilmes">Quilmes</option>
                       <option value="v_lop">Vicente Lopez</option>
                   </select>
               </div>

               <div>
                   <span>Género</span> <br>
                   <label>
                       <input class="iconos" type="radio" name="genero" value="Femenino">
                       <span>Femenino</span>
                   </label>
                   <br>
                   <label>
                       <input class="iconos" type="radio" name="genero" value="Masculino">
                       <span>Masculino</span>
                   </label>
                   <br>
                   <label>
                       <input class="iconos" type="radio" name="genero" value="Otro">
                       <span>Otro</span>
                   </label>
               </div>
               
               <div>
                   <label>
                       <span>Mensaje</span>
                       <textarea name="mensaje" placeholder="Escriba el mensaje"></textarea>
                   </label>
               </div>

               <div>
                   <label>
                       <input class="iconos" type="checkbox" name="suscripcion" value="si" >
                       <span> Deseo suscribirme al newsletter y recibir todo el SPAM que me van a mandar</span>
                   </label>
               </div>


                

               <!-- envio -->
               <input type="submit" value="Enviar">

               

            </form>
